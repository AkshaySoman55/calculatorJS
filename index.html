
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <!-- Full Erase -->
        <input type="button" value="AC" id="clear" onclick="clearAll()"  />
        <!-- Erase Single Value -->
        <input type="button" value="DEL" id="erase"  onclick="back()" />
        <input type="button" value="/" class="input-button" onclick="display(`/`)"  />
        <input type="button" value="*" class="input-button" onclick="display(`*`)"  />
        <input type="button" value="7" class="input-button" onclick="display(7)" />
        <input type="button" value="8" class="input-button" onclick="display(8)"  />
        <input type="button" value="9" class="input-button" onclick="display(9)" />
        <input type="button" value="-" class="input-button" onclick="display(`-`)" />
        <input type="button" value="6" class="input-button" onclick="display(6)"  />
        <input type="button" value="5" class="input-button" onclick="display(5)" />
        <input type="button" value="4" class="input-button" onclick="display(4)" />
        <input type="button" value="+" class="input-button" onclick="display(`+`)" />
        <input type="button" value="1" class="input-button" onclick="display(1)" />
        <input type="button" value="2" class="input-button" onclick="display(2)" />
        <input type="button" value="3" class="input-button" onclick="display(3)" />
        <input type="button" value="=" id="equal" onclick="equal()" />
        <input type="button" value="0" class="input-button" onclick="display(0)" />
        <input type="button" value="." class="input-button" onclick="display(`.`)"  />
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
